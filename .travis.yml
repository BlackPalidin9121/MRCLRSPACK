install: true
script: true
env:
  global:
  - REPO=${TRAVIS_BUILD_DIR}
  - secure: 
branches:
  only:
  - master
before_deploy:
- cd ..
- zip pack.zip ${REPO}
after_success:
 - git tag "2.0"
 - git config --global user.email "deloght.jonathan@gmail.com"
 - git config --global user.name "GoodOldJack12"
